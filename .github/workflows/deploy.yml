name: Deploy to Netlify

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

# Permisos mÃ­nimos necesarios
permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Build project
        run: pnpm run build
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          NEXT_PUBLIC_MAPBOX_API_KEY: ${{ secrets.NEXT_PUBLIC_MAPBOX_API_KEY }}

      - name: Deploy to Netlify (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: deploy-prod
        run: |
          echo "ðŸš€ Deploying to production..."
          DEPLOY_OUTPUT=$(npx netlify-cli deploy --prod --dir=.next --message "Deploy from GitHub Actions" --timeout=600 --json)
          DEPLOY_URL=$(echo $DEPLOY_OUTPUT | jq -r '.deploy_url // .url')
          echo "deploy-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Production deployed to: $DEPLOY_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (Dev)
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        id: deploy-dev
        run: |
          echo "ðŸ”„ Deploying to dev environment..."
          DEPLOY_OUTPUT=$(npx netlify-cli deploy --dir=.next --message "Dev deploy from ${{ github.sha }}" --json)
          DEPLOY_URL=$(echo $DEPLOY_OUTPUT | jq -r '.deploy_url')
          echo "deploy-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Dev deployed to: $DEPLOY_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          echo "ðŸ‘€ Deploying preview for PR #${{ github.event.number }}..."
          DEPLOY_OUTPUT=$(npx netlify-cli deploy --dir=.next --message "Preview from PR #${{ github.event.number }}" --json)
          DEPLOY_URL=$(echo $DEPLOY_OUTPUT | jq -r '.deploy_url')
          echo "deploy-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployed to: $DEPLOY_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Crear GitHub Deployment para Production
      - name: Create GitHub Deployment (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-prod.outputs.deploy-url }}';

            // Crear deployment
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });

            // Marcar como exitoso con URL
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: deploymentUrl,
              description: 'Production deployment successful'
            });

      # Crear GitHub Deployment para Dev
      - name: Create GitHub Deployment (Dev)
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-dev.outputs.deploy-url }}';

            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'development',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: deploymentUrl,
              description: 'Dev deployment successful'
            });

      # Comentar en PR con URL del preview
      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy-preview.outputs.deploy-url }}';

            if (deployUrl && deployUrl !== 'null') {
              const comment = `## ðŸš€ Deploy Preview

              **Preview URL**: ${deployUrl}

              - âœ… Deploy successful
              - ðŸ“¦ Built from commit: \`${context.sha.substring(0, 7)}\`
              - ðŸŒ¿ Branch: \`${context.payload.pull_request.head.ref}\`

              ---
              *Preview will update automatically on new commits*`;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
